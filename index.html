<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-task">
        <h3 class="section__title">Add Item</h3>
        <form class="add-form" action="#">
          <input class="add-form__input" id="new-task" type="text">
          <button class="add-form__button">Add</button>
        </form>
      </section>
      <section>
        <h3 class="section__title">Todo</h3>
        <ul class="task-list" id="incompleted">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="task-item__input task-item__label" type="text">
            <button class="task-item__edit-button">Edit</button>
            <button class="task-item__delete-button">
              <img class="task-item__button-icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="task-item task-item__editing">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input class="task-item__input task-item__label" type="text" value="Go Shopping">
            <button class="task-item__edit-button">Save</button>
            <button class="task-item__delete-button">
              <img class="task-item__button-icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__title">Completed</h3>
        <ul class="task-list" id="completed">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input class="task-item__input task-item__label" type="text">
            <button class="task-item__edit-button">Edit</button>
            <button class="task-item__delete-button">
              <img class="task-item__button-icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
